<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>History Quiz for Beginners</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    
  </head>

    <header>
      <h1>History Quiz for Beginners</h1>
    </header>

    <body>
      <div class="start-div">
        <h3>Check your history knowledge in a beginner level...</h3>
        <button class="start-btn" id="start" >Start</button>
      </div>
      <div class="quest-div hidden">
        <h3 class="quest-header"></h3>
        <img
          src="https://images.pexels.com/photos/3795023/pexels-photo-3795023.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Question Image"
          class="question-image"
        />
        <p class="quest-p">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto,
          soluta! Error fuga laborum optio earum! Consequatur possimus quae
          eaque. Magni, quo blanditiis ducimus dolores illo repudiandae vel
          ipsam quae impedit!
        </p>
        <div class="choices">
             
            <input type="radio" id="a" name="choice" value="A">
            <label for="a" id="label-a">A</label><br>

            <input type="radio" id="b" name="choice" value="B">
            <label for="b" id="label-b">B</label><br>

            <input type="radio" id="c" name="choice" value="C">
            <label for="c" id="label-c">C</label>

            <input type="radio" id="d" name="choice" value="D">
            <label for="d" id="label-d">D</label>
          
        </div>
        <div class="question-buttons">
          <button class="previous" id="previous">Previous</button>
          <button class="next" id="next">Next</button>
          <button class="again hidden" id="again">Start Again</button>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
